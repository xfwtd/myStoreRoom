<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./jquery.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="banner">
		<div class="swiper_container">
			<ul class="swiper_wrap" id="swiper_wrap">
				<li class="swiper_slide swiper_slide_one swiper_slide_active">1</li>
				<li class="swiper_slide swiper_slide_two">2</li>
				<li class="swiper_slide swiper_slide_three">3</li>
				<li class="swiper_slide swiper_slide_four">4</li>
				<li class="swiper_slide swiper_slide_five">5</li>
			</ul>
		</div>
		<ul class="dots" id="dots">
			<li class="bullet bullet_active"></li>
			<li class="bullet"></li>
			<li class="bullet"></li>
			<li class="bullet"></li>
			<li class="bullet"></li>
        </ul>
        <div class="arrow arrow_left" id="arrow_left"></div>
        <div class="arrow arrow_right" id="arrow_right"></div>
	</div>
</body>
<script src="./index.js" type="text/javascript" charset="utf-8"></script>
</html>
